<div class="row mt-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1 class="text-center">Students List</h1>
        <button type="button" class="btn btn-success mb-3" (click)="addStudent()">Add Student</button>
        <table class="table table-bordered text-center">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Student</th>
                <th scope="col">Email</th>
                <th scope="col">Image</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of students" >
                <th class="align-middle" scope="row">{{student.id}}</th>
                <td class="align-middle" >{{student.firstName}} {{student.lastName}}</td>
                <td class="align-middle" >{{student.email}}</td>
                <td class="align-middle" >
                    <img [src]="student.imageUrl ? 'http://localhost:3000' + student.imageUrl : 'https://media.istockphoto.com/id/1495088043/vector/user-profile-icon-avatar-or-person-icon-profile-picture-portrait-symbol-default-portrait.jpg?s=612x612&w=0&k=20&c=dhV2p1JwmloBTOaGAtaA3AW1KSnjsdMt7-U_3EZElZ0='" 
           width="150px"/>
                </td>
                <td class="align-middle" >
                    <div >
                        <button class="btn btn-primary me-3" (click)="editStudent(student.id)" >Edit</button>
                        <button class="btn btn-danger" (click)="deleteStudent(student.id)" >Delete</button>
                    </div>
                </td>
              </tr>
              
            </tbody>
          </table>
    </div>
    <div class="col-md-3"></div>
</div>
